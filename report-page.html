        <p>Press for a few seconds in case of mortal deange</p>

      <h3>Report an offence</h3>
      <!-- option for the user to select the type of crime to report -->
       <form action="">
        <div class="grid-container">
          <div class="grid-item">
            <img src="./image/Group 1000001664.png" alt="" />
            <p>Theft</p>
          </div>
          <div class="grid-item">
            <img src="./image/car A.png" alt="Car accident icon" />
            <p>car accident</p>
          </div>
          <div class="grid-item">
            <img src="./image/traffic.png" alt="" />
            <p>traffic offence</p>
          </div>
          <div class="grid-item">
            <img src="./image/mord.png" alt="" />
            <p>murder</p>
          </div>
          <div class="grid-item">
            <img src="./image/vel.png" alt="" />
            <p>violence</p>
          </div>
          <div class="grid-item">
            <img src="./image/drug 2 (1).png" alt="" />
            <p>drug offence</p>
          </div>
          <div class="grid-item">
            <img src="/image/Hooliganism.png" alt="" />
            <p>Hooliganism</p>
          </div>
          <div class="grid-item">
            <img src="./image/Fraud.png" alt="" />
            <p>Fraud</p>
          </div>
          <div class="grid-item">
            <img src="./image/Group 1000001667.png" alt="" />
            <p>Other</p>
          </div>
        </div>
        <div class="form-group">
          <label for="crime">Enter selected crime:</label>
          <input
            type="text"
            id="crime"
            name="crime"
            placeholder="Enter crime"
            required
          />
        </div>
      <div class="form-group">
        <label for="location">Location of Incident:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location"
          required
        />
      </div>
      <div>
        <div class="form-group">
          <label for="description">Description of Incident:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            placeholder="Provide details about the incident"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="attachments">Upload Attachments (Optional):</label>
          <input
            type="file"
            id="attachments"
            name="attachments"
            accept="image/*,application/pdf"
          />
        </div>
        <button type="submit" class="submit-btn">Submit Report</button>
      </div>
    </div>
  </form>
