<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Login - Crime Reporting System</title>
    <link rel="stylesheet" href="./css/login.css" />
    <!-- <link rel="stylesheet" href="/dashboard.html"> -->
  </head>
  <body>
    <div class="login-container">
      <div class="image">
        <img src="/image/Group 1000001663 - Copy.png" alt="login-image" />
      </div>

      <h2 class="sign-in1">Sign in</h2>
      <p>Enter your personal information</p>
      <form id="signin-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          required
          placeholder="Enter your username or email"
        />
        <label for="username">Email:</label>
        <input
          type="text"
          id="email"
          required
          placeholder="Enter your username or email"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Enter your password"
        />
        <label for="password">Comfrim password:</label>
        <input
          type="password"
          id="confirm-password"
          required
          placeholder="Enter your password"
        />

        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script src="js/sign-up.js"></script>
  </body>
</html>
