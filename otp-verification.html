<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Login - Crime Reporting System</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="image">
        <img src="/image/Group 1000001663 - Copy.png" alt="login-image" />
      </div>

      <h2>OTP Verification</h2>
      <p>Enter the verification code we just sent to your email address.</p>
      <form id="otp-verification">
        <label for="code">OTP code</label>
        <input
          type="text"
          id="code"
          required
          placeholder="Enter your otp code"
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="./js/otp.ver.js"></script>
  </body>
</html>
