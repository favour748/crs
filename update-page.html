<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Updates - Crime Location</title>
    <link rel="stylesheet" href="./css/update-page.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Crime Location Updates</h1>

      <div class="update-section">
        <div class="update-card">
          <h3>Location:</h3>
          <p id="location-display">Loading...</p>
        </div>

        <div class="update-card">
          <h3>Status:</h3>
          <p id="status-display">Waiting for updates...</p>
        </div>

        <div class="update-card">
          <h3>Last Updated:</h3>
          <p id="last-updated">--:--</p>
        </div>
      </div>

      <button id="refresh-btn">Refresh Manually</button>
    </div>

    <script src="/js/update-page.js"></script>
  </body>
</html>
